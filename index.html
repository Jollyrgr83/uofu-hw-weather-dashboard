<!DOCTYPE html>
<html lang="en-us">
<head>    
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Weather Dashboard</title>
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png"/>
    <!-- fontawesome library -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"/>
    <!-- jQuery script for fontawesome to work with jQuery -->
    <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- bootstrap library -->
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"/>
    <!-- local style sheet -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css"/>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Weather Dashboard</h1>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <!-- search bar -->
            <div class="col-sm-2 search-container text-center">
                <input type="text" id="cityInput" placeholder="enter a city . . ." class="row mx-auto px-2 search"/>
                <button id="button" class="row mx-auto btn btn-primary search"><i class="fas fa-search"></i></button>
                <button class="row btn btn-secondary mx-auto search" id="clear">clear history</button>
                <!-- search history (rendered by script.js) -->
                <div id="search-history"></div>
            </div>
            <!-- current weather (rendered by script.js)-->
            <div class="col-sm-9 current-weather-container">
                <div class="current-weather"></div>
                <!-- five day forecast (rendered by script.js) -->
                <div class="row mx-auto" id="five-day"></div>
            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- local javascript -->
    <script type="text/javascript" src="./assets/js/script.js"></script>
</body>
</html>
